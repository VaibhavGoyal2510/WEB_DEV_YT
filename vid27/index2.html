<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="shortcut icon" href="pawn.png" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
        <!-- Card - 2 -->
        <div class="container">
            <div class="card">
                <img id="newimg" src="crazy.png" alt="Sorry">
                <div class="textbox">

                
                <h2 id="bt">Order Summary</h2>
                <p id="cr">Scan the QR Code to visit Front End mentor 
                    and take your coding skill to next level
                </p>

            
            </div>

            <div id="amtbox">

                <div id="leftbox">
                    <div id="imgBox">
                        <img src="music.webp" alt="">
                    </div>

                    <div id="textamtbox">
                        <p>Annual Plan</p>
                        <p>$99.99 per year</p>
                    </div>
                </div>
                <div id="rightbox">
                    <a href="#">Change</a>
                </div>

            </div>





            <button id="paybutt"> 
                Proceed to Payment
            </button>


            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>

            </div>

          
        </div>
</body>
</html>
