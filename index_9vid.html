<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <fieldset>
        <legend>Personal Infrormation</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <label for="phone_num">Phone</label>
        <input type="tel" name="phone_num" id="phone_num">

        <label for="BOB">Date of Birth</label>
        <input type="date" name="BOB" id="BOB">

        <span>Gender:</span>
        <label for="radio">Male</label>
        <input type="radio" name="radio" id="gender">
        <label for="radio">Female</label>
        <input type="radio" name="radio" id="gender">


        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="1">United States</option>
            <option value="2">Australia</option>
            <option value="3">India</option>
            <option value="4">China</option>
        </select>
    </fieldset>

    <br>
    


    <fieldset>
        <legend>
            <label for="add">Address Street </label>
            <input type="text" name="add" id="add">

            <label for="ct">City</label>
            <input type="text" name="ct" id="ct">

            <label for="st">State</label>
            <input type="text" name="st" id="st">

            <label for="zpcode">Zip Code</label>
            <input type="text" name="zpcode" id="zpcode">
        </legend>
    </fieldset>
</body>
</html>
